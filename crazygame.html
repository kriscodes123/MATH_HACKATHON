<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Logic Grid Puzzle</title>
  <link rel="stylesheet" href="crazygamecss.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Logic Grid Puzzle</h1>
    <div class="puzzle">
      <div class="clue">
        <h3>Clues:</h3>
        <ul id="clues">
        </ul>
      </div>
      <div class="grid">
        <h3>Grid:</h3>
        <table id="grid">
        </table>
        <input type="button" value="Check Solution" id="checkSolutionBtn">
      </div>
    </div>
  </div>

  <script src="crazygamejs.js"></script>
</body>
</html>
